<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA to RNA Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 90%;
            max-width: 800px;
        }

        .dna-sequence, .rna-sequence, .template-sequence, .amino-acid-sequence {
            margin: 20px 0;
            font-size: 20px;
        }

        .base {
            font-weight: bold;
        }

        .rna-sequence {
            color: green;
            font-size: 19.2px;
        }

        .codon-dark {
            color: darkgreen;
        }

        .codon-light {
            color: lightgreen;
        }

        .amino-acid-sequence {
            color: blue;
            font-size: 18.8px;
            text-align: left;
        }

        #transcription-slider, #second-slider, #second-card-slider {
            width: 80%;
            -webkit-appearance: none;
            appearance: none;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #ddd,
                #ddd 1px,
                transparent 1px,
                transparent 4px
            );
            outline: none;
            opacity: 0.5;
            transition: opacity .2s;
            position: relative;
            margin-top: 20px;
        }

        #transcription-slider::-webkit-slider-thumb, #second-card-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            position: relative;
        }

        #second-card-slider::-webkit-slider-thumb {
            background: orange;
        }

        #transcription-slider::-webkit-slider-thumb::after, #second-card-slider::-webkit-slider-thumb::after {
            content: 'RNA Polymerase';
            position: absolute;
            top: -40px;
            left: -25px;
            width: 100px;
            text-align: center;
            font-size: 12px;
            color: #000;
        }

        #transcription-slider::-moz-range-thumb, #second-card-slider::-moz-range-thumb {
            width: 50px;
            height: 50px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            position: relative;
        }

        #second-card-slider::-moz-range-thumb {
            background: orange;
        }

        #transcription-slider::-moz-range-thumb::after, #second-card-slider::-moz-range-thumb::after {
            content: 'RNA Polymerase';
            position: absolute;
            top: -40px;
            left: -25px;
            width: 100px;
            text-align: center;
            font-size: 12px;
            color: #000;
        }

        #rna-label {
            display: none;
            font-weight: bold;
            margin-top: 10px;
            color: green;
        }

        #second-slider {
            display: none;
        }

        #rna-container.bottom {
            position: absolute;
            bottom: 20px;
            width: 80%;
        }

        .hidden {
            display: none;
        }

        .fade-out-down {
            animation: fadeOutDown 2s forwards;
        }

        @keyframes fadeOutDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transcription</h2>
        <b>Coding strand</b>
        <div class="dna-sequence" id="dna-sequence"></div>
        <input type="range" id="transcription-slider" min="0" max="100" value="0">
        <div id="rna-container">
            <div id="rna-label"><b>Messenger RNA</b></div>
            <div class="rna-sequence">
                <span id="rna-output"></span>
            </div>
            <input type="range" id="second-slider" min="0" max="100" value="0">
        </div>
        <div class="template-sequence" id="template-sequence"></div>
        <b>Template strand</b>
    </div>
    <div class="container hidden" id="second-card">
        <h2>Translation</h2>
        <div id="second-rna-container">
            <input type="range" id="second-card-slider" min="0" max="100" value="0">
	   <div class="amino-acid-sequence" id="second-amino-acid-output"></div>
            <div class="rna-sequence">
                <span id="second-rna-output"></span>
            </div>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dnaSequence = "ATGGCGTACGATGCCGATCGATCGATCGTAGCTAGCTAGCTGACT";
            const templateSequence = "TACCGCATGCTACGGCTAGCTAGCTAGCATCGATCGATCGACTGA";
            const rnaSequence = dnaSequence.replace(/T/g, 'U');
            const dnaOutput = document.getElementById('dna-sequence');
            const rnaOutput = document.getElementById('rna-output');
            const templateOutput = document.getElementById('template-sequence');
            const slider = document.getElementById('transcription-slider');
            const rnaLabel = document.getElementById('rna-label');
            const secondSlider = document.getElementById('second-slider');
            const rnaContainer = document.getElementById('rna-container');
            const secondCard = document.getElementById('second-card');
            const secondCardSlider = document.getElementById('second-card-slider');
            const secondRnaOutput = document.getElementById('second-rna-output');
            const secondAminoAcidOutput = document.getElementById('second-amino-acid-output');

            const codonTable = {
                'UUU': 'F', 'UUC': 'F', 'UUA': 'L', 'UUG': 'L',
                'UCU': 'S', 'UCC': 'S', 'UCA': 'S', 'UCG': 'S',
                'UAU': 'Y', 'UAC': 'Y', 'UAA': '_', 'UAG': '_',
                'UGU': 'C', 'UGC': 'C', 'UGA': '_', 'UGG': 'W',
                'CUU': 'L', 'CUC': 'L', 'CUA': 'L', 'CUG': 'L',
                'CCU': 'P', 'CCC': 'P', 'CCA': 'P', 'CCG': 'P',
                'CAU': 'H', 'CAC': 'H', 'CAA': 'Q', 'CAG': 'Q',
                'CGU': 'R', 'CGC': 'R', 'CGA': 'R', 'CGG': 'R',
                'AUU': 'I', 'AUC': 'I', 'AUA': 'I', 'AUG': 'M',
                'ACU': 'T', 'ACC': 'T', 'ACA': 'T', 'ACG': 'T',
                'AAU': 'N', 'AAC': 'N', 'AAA': 'K', 'AAG': 'K',
                'AGU': 'S', 'AGC': 'S', 'AGA': 'R', 'AGG': 'R',
                'GUU': 'V', 'GUC': 'V', 'GUA': 'V', 'GUG': 'V',
                'GCU': 'A', 'GCC': 'A', 'GCA': 'A', 'GCG': 'A',
                'GAU': 'D', 'GAC': 'D', 'GAA': 'E', 'GAG': 'E',
                'GGU': 'G', 'GGC': 'G', 'GGA': 'G', 'GGG': 'G'
            };

            slider.addEventListener('input', () => {
                const value = slider.value;
                const progress = Math.floor((value / 100) * dnaSequence.length);
                rnaOutput.textContent = rnaSequence.substring(0, progress);
                rnaLabel.style.display = progress > 0 ? 'block' : 'none';

                if (value == 100) {
                    secondCard.classList.remove('hidden');
                    secondRnaOutput.innerHTML = formatCodons(rnaSequence);
                    rnaContainer.classList.add('fade-out-down');
                    rnaContainer.addEventListener('animationend', () => {
                        rnaContainer.style.display = 'none';
                    }, { once: true });
                } else if (value == 0) {
                    resetTranscription();
                } else {
                    secondCard.classList.add('hidden');
                    secondCardSlider.value = 0;
                    rnaContainer.style.display = 'block';
                }
            });

            secondCardSlider.addEventListener('input', () => {
                const value = secondCardSlider.value;
                const progress = Math.floor((value / 100) * (rnaSequence.length / 3)) * 3;
                const codons = rnaSequence.substring(0, progress).match(/.{1,3}/g) || [];
                const aminoAcids = codons.map(codon => codonTable[codon] || '').join('');
                secondAminoAcidOutput.innerHTML = formatAminoAcids(codons, aminoAcids);
            });

            function resetTranscription() {
                rnaOutput.textContent = '';
                rnaLabel.style.display = 'none';
                secondCard.classList.add('hidden');
                rnaContainer.classList.remove('fade-out-down');
                rnaContainer.style.display = 'block';
            }

            function formatCodons(sequence) {
                let formattedSequence = '';
                for (let i = 0; i < sequence.length; i += 3) {
                    const codon = sequence.substring(i, i + 3);
                    const className = Math.floor(i / 3) % 2 === 0 ? 'codon-dark' : 'codon-light';
                    formattedSequence += `<span class="${className}">${codon}</span>`;
                }
                return formattedSequence;
            }

            function formatAminoAcids(codons, aminoAcids) {
                let formattedSequence = '';
                for (let i = 0; i < codons.length; i++) {
                    const codon = codons[i];
                    const aminoAcid = aminoAcids[i] || '';
                    if (aminoAcid === '_') break;
                    formattedSequence += `<span style="display: inline-block; text-align: center; width: 4ch; color: blue;">${aminoAcid}</span>`;
                }
                return formattedSequence;
            }

            // Initialize DNA and template sequence display
            dnaOutput.innerHTML = dnaSequence.split('').map(base => `<span class="base">${base}</span>`).join('');
            templateOutput.innerHTML = templateSequence.split('').map(base => `<span class="base">${base}</span>`).join('');
        });
    </script>
</body>
</html>
